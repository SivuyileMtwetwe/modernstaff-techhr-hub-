<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModernTech HR Management System</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vue.js and Vue Router -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4.0.15/dist/vue-router.global.js"></script>
  
</head>
<body>
    <div id="app">
        <nav v-if="isLoggedIn" class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ModernTech HR System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item" v-if="user.role === 'admin'">
                            <router-link to="/employees" class="nav-link">Employees</router-link>
                        </li>
                        <li class="nav-item" v-if="user.role === 'admin'">
                            <router-link to="/time-off" class="nav-link">Time Off Requests</router-link>
                        </li>
                        <li class="nav-item" v-if="user.role === 'employee'">
                            <router-link to="/employee-dashboard" class="nav-link">Dashboard</router-link>
                        </li>
                        <li class="nav-item" v-if="user.role === 'employee'">
                            <router-link to="/payslip" class="nav-link">Payslips</router-link>
                        </li>
                    </ul>
                </div>
                <button class="btn btn-danger" @click="logout">Logout</button>
            </div>
        </nav>
        <div class="app-container">
            <router-view></router-view>
        </div>
    </div>

    <script src="/script.js"></script>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/e086fa8a79.js" crossorigin="anonymous"></script>
</body>
</html>
